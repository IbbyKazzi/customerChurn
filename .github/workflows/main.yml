permissions:
  contents: write
name: Daily Function Trigger

on:
  schedule:
    - cron: '46 4 * * *'  # 7:30 PM AEST = 09:30 UTC

jobs:
  run-daily-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily function
        run: |
          python modelsPerformance.py

      - name: Commit updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Stage and commit changes first
          git add models/model_daily_results.json
          git commit -m "Update model_daily_results.json with latest metrics" || echo "No changes to commit"
          
          # Now pull with rebase
          git pull --rebase origin main || git rebase --abort
          
          # Push the result
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/IbbyKazzi/customerChurn.git
