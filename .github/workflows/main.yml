name: Daily Function Trigger

on:
  schedule:
    - cron: '30 21 * * *'  # 7:30 PM AEST = 09:30 UTC

jobs:
  run-daily-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily function
        run: |
          python modelsPerformance.py
