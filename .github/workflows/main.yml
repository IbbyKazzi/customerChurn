name: Daily Function Trigger

on:
  schedule:
    - cron: '32 2 * * *'  # 7:30 PM AEST = 09:30 UTC

jobs:
  run-daily-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily function
        run: |
          python modelsPerformance.py

      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add models/model_daily_results.json
          git commit -m "Update model_daily_results.json with latest metrics"
          git push
